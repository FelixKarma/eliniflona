<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Test_bootsrap.css">

    <title>Carroussel</title>
</head>

<body>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Group 34.png" class="d-block w-100" alt="présent">
          </div>

          <div class="carousel-item">
            <img src="Group 2.png" class="d-block w-100" alt="Egypte, 2023">
          </div>

          <div class="carousel-item">
            <img src="Group 32.png" class="d-block w-100" alt="Washington, 2024">
          </div>

          <div class="carousel-item">
            <img src="Group 33.png" class="d-block w-100" alt="Chine, 2035">
          </div>

          <div class="carousel-item">
            <img src="Group 5.png" class="d-block w-100" alt="New-York, 2115">
          </div>

            <div class="carousel-item">
            <img src="Group 30.png" class="d-block w-100" alt="Apocalypse">
          </div>
          
          <div class="carousel-item">
            <img src="Group 16.png" class="d-block w-100" alt="Pangée, 100M av J.C">

            <img src="Group 3.png" class="d-block w-100" alt="Egypte, 2500av J.C">

          <div class="carousel-item">
            <img src="Group 35.png" class="d-block w-100" alt="Kinshasa, 1974">
          </div>
          
          <div class="carousel-item">
            <img src="Group 31.png" class="d-block w-100" alt="Allemagne, 1999">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
